<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/213ffc1bde.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id="app">
    <div class="holder headline">
      Weather Journal App
    </div>
    <div class="holder date">
      <label for="arrival-date">Enter your date of arrival</label>
      <input type="date" id="arrival-date" required>
    </div>
    <div class="holder date">
      <label for="return-date">Enter your date of return</label>
      <input type="date" id="return-date">
    </div>
    <div class="holder zip">
      <label for="location">Enter Zipcode here</label>
      <input type="text" id="location" placeholder="enter zip code here" required>
    </div>
    <div class="holder feel">
      <button id="generate" type="submit"> Generate </button>
    </div>
    <div class="holder entry">
      <div class="title">Most Recent Entry</div>
      <div id="entryHolder">
        <div id="date"></div>
        <div id="temp"></div>
        <div id="content"></div>
      </div>
      <div class="holder feel">
        <button id="delete" type="submit"> remove </button>
      </div>
    </div>
  </div>

</body>

</html>
